<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rick Roller!</title>
  <style>
    html,body { height:100%; margin:0; background:black; }
    #player { position:fixed; inset:0; width:100vw; height:100vh; }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Load the YouTube IFrame API
    (function loadYT() {
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.head.appendChild(tag);
    })();

    // Create the player when the API is ready. Minimal code â€” no overlays or extra UI.
    function onYouTubeIframeAPIReady() {
      new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'dQw4w9WgXcQ',
        playerVars: {
          autoplay: 0,        // video appears but does not auto-play
          controls: 1,        // show controls so user can play/pause
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        },
        events: {
            onReady: () => {
                setTimeout(playVideo, 200);
            }
        }
      });
    }
    function playVideo() {
        videoIframe = document.getElementById('player');
        videoHTML = videoIframe.firstChild;
        console.log(videoHTML);
    }
  </script>
</body>
</html>
